<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <div class="gusses_game">
      <div class="gusses_area">
        <div class="inputes"></div>
        <div class="control">
          <button class="check_word">Check Word</button>
          <button class="hint"><span></span> Hints</button>
          <button class="reload">Restart</button>
        </div>
        <div class="massege"></div>
      </div>
      <div class="key_colors">
        <h2>Key Colors</h2>
        <div class="key_color">
          <div class="key in-place"></div>
          <div class="key_Text">letter is correct and in place</div>
        </div>
        <div class="key_color">
          <div class="key not-in-place"></div>
          <div class="key_Text">letter is correct but not in place</div>
        </div>
        <div class="key_color">
          <div class="key no"></div>
          <div class="key_Text">letter is wrong</div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="master.js"></script>
  </body>
</html>
